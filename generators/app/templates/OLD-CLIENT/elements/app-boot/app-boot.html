<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/app-routes/app-routes.html">
<link rel="import" href="/components/app-route/app-route.html">
<link rel="import" href="/components/app-container/app-container.html">
<link rel="import" href="/elements/app-theme/app-theme.html">
<link rel="import" href="/elements/page-home/page-home.html">
<% for (var i = 0; i < pages.length; i += 1) {
  var name = pages[i].name;
 %><link rel="import" href="/elements/<%= name %>/<%= name %>.html">
<% } %><dom-module id="app-boot">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-container id="container"></app-container>

    <app-routes id="routes">
      <app-route path="/" page="page-home"></app-route>
      <% for (var i = 0; i < pages.length; i += 1) {
         var path = pages[i].label;
         var name = pages[i].name;
      %><app-route path="/<%= path %>" page="<%= name %>"></app-route>
    <% } %></app-routes>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'app-boot',

    ready: function () {}

  });
</script>
